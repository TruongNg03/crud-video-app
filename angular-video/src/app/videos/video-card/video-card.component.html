<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <a [routerLink]="['/videos/watch', video.idVideo]">
    <img
      class="rounded-t-lg cursor-pointer w-full object-cover"
      [src]="video.img"
      [alt]="video.title"
    />
  </a>

  <div class="p-5">
    <a [routerLink]="['/videos/watch', video.idVideo]">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white cursor-pointer"
      >
        {{ video.title }}
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
      Here are the biggest enterprise technology acquisitions of 2021 so far, in
      reverse chronological order.
    </p>
  </div>

  <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700" />

  <div class="p-5 flex justify-between" *ngIf="showButton">
    <a [routerLink]="['/videos/edit', video.idVideo]">
      <button
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5"
        (click)="handleEdit()"
      >
        Edit
      </button>
    </a>
    <button
      class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5"
      (click)="handleDelete()"
    >
      Delete
    </button>
  </div>
</div>
