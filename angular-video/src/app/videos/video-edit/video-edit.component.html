<div class="relative p-4 w-full max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow-sm">
    <!-- Modal header -->
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200"
    >
      <h3 class="text-xl font-semibold text-gray-900">Edit Video</h3>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4">
      <form
        class="w-full mx-auto"
        *ngIf="editForm; else notFound"
        [formGroup]="editForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="mb-5">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900"
          >
            Title
          </label>
          <input
            type="text"
            id="title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Edit Title"
            required
            formControlName="title"
          />
          <div
            class="text-base text-red-400"
            *ngIf="editForm.get('title')?.errors?.['required'] && editForm.controls['title'].touched"
          >
            <p>Title is required</p>
          </div>
        </div>
        <div class="mb-5">
          <label
            for="idVideo"
            class="block mb-2 text-sm font-medium text-gray-900"
          >
            Id Video
          </label>
          <input
            type="text"
            id="idVideo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Example: 'b3Mm4wHMtjQ' in https://www.youtube.com/watch?v=b3Mm4wHMtjQ"
            required
            formControlName="idVideo"
          />
          <div
            class="text-base text-red-400"
            *ngIf="editForm.get('idVideo')?.errors?.['required'] && editForm.controls['idVideo'].touched"
          >
            <p>Id video is required</p>
          </div>
        </div>
        <div class="mb-5">
          <label for="img" class="block mb-2 text-sm font-medium text-gray-900">
            Link Image
          </label>
          <input
            type="text"
            id="img"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Example: https://img-s-msn-com.akamaized"
            required
            formControlName="img"
          />
          <div
            class="text-base text-red-400"
            *ngIf="editForm.get('img')?.errors?.['required'] && editForm.controls['img'].touched"
          >
            <p>Link image is required</p>
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-full sm:w-auto px-5 py-2.5 text-center"
          [disabled]="editForm.invalid"
        >
          Edit
        </button>
      </form>
    </div>
    <!-- Modal footer -->
  </div>

  <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

  <div class="flex flex-col items-center mt-8">
    <button
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-md px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      (click)="onShowPreview()"
    >
      Preview
    </button>

    <div
      class="grid grid-cols-1 lg:grid-cols-12 items-center justify-items-center gap-4 mt-4"
    >
      <!-- preview card -->
      <div class="col-span-full lg:col-span-5 select-none pointer-events-none">
        <app-video-card [video]="currVideo"></app-video-card>
      </div>

      <!-- preview video -->
      <div class="col-span-full lg:col-span-7 w-[560px]" *ngIf="editForm">
        <iframe
          width="560"
          height="315"
          [src]="videoUrl"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
</div>

<ng-template #notFound>
  <p>Not found video</p>
</ng-template>
